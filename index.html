<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodNest Premium - Job Notification Tracker</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>

    <div class="app-container">
        
        <!-- Top Bar with Navigation -->
        <header class="top-bar">
            <div style="display: flex; align-items: center; gap: var(--spacing-3);">
                <button class="hamburger" id="hamburger" aria-label="Toggle Menu">
                    â˜°
                </button>
                <div class="brand">KodNest Premium</div>
            </div>

            <!-- Navigation Links -->
            <nav class="nav-container" id="nav-menu">
                <a href="#/dashboard" class="nav-link">Dashboard</a>
                <a href="#/saved" class="nav-link">Saved</a>
                <a href="#/digest" class="nav-link">Digest</a>
                <a href="#/settings" class="nav-link">Settings</a>
                <a href="#/proof" class="nav-link">Proof</a>
            </nav>

            <div class="status-badge">Beta v1.0</div>
        </header>

        <!-- Main Content (Dynamic Router Outlet) -->
        <main class="main-content" id="app">
            <!-- Router will inject content here -->
        </main>

        <!-- Proof Footer -->
        <footer class="proof-footer">
            <div style="font-weight: 600; font-size: 0.9rem;">Proof of Work</div>
            
            <div class="proof-checklist">
                <label class="proof-item">
                    <input type="checkbox" checked> Routing
                </label>
                <label class="proof-item">
                    <input type="checkbox" checked> Navigation
                </label>
                <label class="proof-item">
                    <input type="checkbox"> Mobile Menu
                </label>
            </div>
        </footer>

    </div>

    <!-- Router Logic -->
    <script src="js/router.js"></script>
    <script>
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('open');
        });

        // Close menu when clicking a link (mobile UX)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('open');
            });
        });
    </script>
</body>
</html>
